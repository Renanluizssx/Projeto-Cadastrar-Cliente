    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="estilo/estilo.css">
            <script src="javascript/script.js" defer></script>
            <title>Cadastro</title>
        </head>
        <body>
            
                <header>
                    <div id="título" class="título">
                    <h1>Cadastro Clientes</h1>
                    </div>
                </header>
                <main>
                    <div id="botão">
                        
                    </div>
                  
                <div id="conteúdo" class="conteúdo">

                   
                    
                    <div id="cadastro" class="cadastro">
                        <button id="cadastrar" class="cadastrar" data-salvarc="salvar">Cadastrar Cliente</button>
                         <div id="cadastros" class="cadastros">
                            
                            <div id="bloco" class="bloco" > 
                            <div id="nome" class="nome">
                                <h2>Nome</h2>
                            </div>

                            <div id="cadastronome" class="cadastronome cd" >

                            </div>
                            </div>
                            <div id="bloco" class="bloco"> 
                            <div id="email" class="email">
                                <h2>E-mail</h2>
                            </div>
                            <div id="cadastroemail" class="cadastroemail cd" >

                            </div>
                            </div>
                            <div id="bloco" class="bloco">
                            <div id="celular" class="celular">
                                <h2>Celular</h2>
                            </div>
                            <div id="cadastrocelular" class="cadastrocelular cd" >

                            </div>
                            </div>
                            <div id="bloco" class="bloco">
                            <div id="cidade" class="cidade">
                                <h2>Cidade</h2>
                            </div>
                            <div id="cadastrocidade" class="cadastrocidade cd" >

                            </div>
                            </div>
                            <div id="bloco" class="bloco">
                            <div id="ação" class="ação" >
                            <h2>Ação</h2>
                            
                            </div>
                            <div id="bloco" class="bloco">
                                <div id="botões2" class="botões2 cd">
                                    
                                    </div>
                            </div>
                        </div>
                        
                        </div>
                       
                        
                      
                    </div>

                
                <div id="cadastrarclientes" class="cadastrarclientes">
                    <button id="excluir" class="excluir">
                        X
                    </button>
                    <div id="subtítulo" class="subtítulo">
                        <h2>Novo Cliente</h2>
                    </div>
                    <div id="entradasdados" class="entradasdados">
                    <form id="formulário" class="formulário">
                        <div id="dados" class="dados">
                            
                            <div id="part1" class="part1">
                                
                                <input type="text" class="clientenome campo" data-index="new" id="clientenome"  placeholder="Nome do Cliente" required>
                                <input type="email" class="emailcliente campo" id="emailcliente" placeholder="E-mail do Cliente" required>

                            </div>
                            <div id="part2" class="part2">
                                <input type="text" class="celularcliente campo" id="celularcliente" placeholder="Celular do Cliente" required>
                                <input type="text" class="cidadecliente campo" id="cidadecliente" placeholder="Cidade do Cliente" required>
                            </div>
                            <div id="botõesc" class="botõesc">
                                <button id="salvar" class="salvar">Salvar</button>
                                <button id="cancelar" class="cancelar">Cancelar</button>
                            </div>  
                        
                        </div>
                    </form>
                    </div>



                </div>
                </div>
            </main>
            </main>
        </body>
    </html>
